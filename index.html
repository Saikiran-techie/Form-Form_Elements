<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration form</title>
  </head>
  <body>
    <form class="" action="login.html" method="post">

    <center>
    <h1>Enter your details here to get an admission in 10Kcoders</h1>
    <label for="">Full Name: </label> <input type="text" name="Name" value="" required> <br><br>
    <label for="">Email: </label> <input type="email" name="Email" value="" required> <br><br>
    <label for="">Password: </label> <input type="password" name="Password" value="" required> <br><br>
    <label for="">Confirm Password: </label> <input type="password" name="Password" value="" required> <br><br>
    <label for="">Date of Birth: </label> <input type="date" name="Date" value="" required> <br><br>
    <label for="">Preferred Time Slot for Demo: </label> <input type="time" name="Time" value="" required> <br><br>
    <label for="">Upload Profile Picture: </label> <input type="file" name="File-Upload" value="" required> <br><br>
    <label for="">Select Program: </label> <select class="select-options" name="Select-options" required>
                                                  <option value="">Normal</option>
                                                  <option value="">Silver</option>
                                                  <option value="">Gold</option>
                                            </select> <br><br>
    <label for="">Technology Preference: </label> <input type="text" name="" value="" list="courses" required>
                                                      <datalist id="courses">
                                                          <option value="JavaScript"></option>
                                                          <option value="Java"></option>
                                                          <option value="Python"></option>
                                                      </datalist> <br><br>
    <input type="submit" name="Submit" value="Register">
    </center>

    </form>

  </body>
</html>
